                        'gr-yaris': 'GR Yaris',
                        'street-triple': 'Street Triple',
                        'poubelles': 'Poubelles'
                    };
                    
                    const subcategoryNames = {
                        'controle-technique': 'Contrôle Technique',
                        'vignette': 'Vignette',
                        'assurance': 'Assurance',
                        'entretien': 'Entretien',
                        'tyres': 'New Tyres',
                        'brake-pads': 'New Brake Pads',
                        'black': 'General Waste',
                        'blue': 'Paper/Cardboard',
                        'green': 'Glass',
                        'blue-bag': 'PMC',
                        'other': 'Other'
                    };
                    
                    if (subcategory && subcategory !== 'none') {
                        const title = `${mainCategoryNames[formData.mainCategory]} - ${subcategoryNames[subcategory]}`;
                        setFormData(prev => ({ ...prev, title }));
                    }
                }
                
                // Show additional fields based on subcategory
                const newFieldsState = {
                    maintenance: ['controle-technique', 'entretien'].includes(subcategory),
                    tyres: subcategory === 'tyres',
                    brakePads: subcategory === 'brake-pads',
                    vignette: subcategory === 'vignette'
                };
                setShowAdditionalFields(newFieldsState);
                
                // Set default recurrence
                const recurringCategories = ['controle-technique', 'vignette', 'assurance', 'entretien'];
                setFormData(prev => ({ 
                    ...prev, 
                    isRecurring: recurringCategories.includes(subcategory),
                    recurrenceMonths: subcategory === 'vignette' ? 12 : 12
                }));
            };
            
            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (formType === 'task') {
                    onAddTask({
                        title: formData.title,
                        description: formData.description,
                        category: formData.category,
                        dueDate: parseDisplayDate(formData.dueDate),
                        priority: formData.priority
                    });
                } else if (formType === 'event') {
                    const eventData = {
                        title: formData.title,
                        description: formData.description,
                        date: parseDisplayDate(formData.date),
                        time: formData.hour ? `${formData.hour}:${formData.minute}` : '',
                        category: formData.subcategory ? `${formData.mainCategory}-${formData.subcategory}` : formData.mainCategory,
                        mainCategory: formData.mainCategory,
                        isRecurring: formData.isRecurring,
                        recurrenceMonths: formData.recurrenceMonths
                    };
                    
                    // Add additional data if applicable
                    if (showAdditionalFields.tyres) {
                        eventData.additionalData = {
                            brand: formData.tyreBrand,
                            model: formData.tyreModel,
                            mileage: formData.tyreMileage
                        };
                    } else if (showAdditionalFields.brakePads) {
                        eventData.additionalData = {
                            brand: formData.brakeBrand,
                            model: formData.brakeModel,
                            mileage: formData.brakeMileage
                        };
                    } else if (showAdditionalFields.maintenance) {
                        eventData.additionalData = {
                            mileage: formData.maintenanceMileage
                        };
                    }
                    
                    onAddEvent(eventData);
                } else if (formType === 'grocery') {
                    onAddGrocery({
                        item: formData.item,
                        category: formData.groceryCategory
                    });
                }
                
                if (keepOpen && !isModifying) {
                    // Reset form but keep categories
                    setFormData(prev => ({
                        title: '',
                        description: '',
                        category: prev.category,
                        dueDate: '',
                        priority: 'medium',
                        date: '',
                        time: '',
                        hour: '',
                        minute: '00',
                        mainCategory: prev.mainCategory,
                        subcategory: '',
                        isRecurring: false,
                        recurrenceMonths: 12,
                        tyreBrand: '',
                        tyreModel: '',
                        tyreMileage: '',
                        brakeBrand: '',
                        brakeModel: '',
                        brakeMileage: '',
                        maintenanceMileage: '',
                        item: '',
                        groceryCategory: prev.groceryCategory
                    }));
                    
                    // Reset subcategory display
                    if (!['poubelles', 'gr-yaris', 'street-triple'].includes(formData.mainCategory)) {
                        setShowSubcategory(false);
                    }
                } else {
                    onClose();
                }
            };
            
            const renderDatePicker = (value, onChange, placeholder = "DD/MM/YYYY") => {
                const dateInputRef = useRef(null);
                const hiddenInputRef = useRef(null);
                
                return (
                    <div className="date-input-wrapper">
                        <input
                            ref={dateInputRef}
                            type="text"
                            value={value}
                            onChange={(e) => {
                                const input = e.target.value;
                                // Allow typing with automatic formatting
                                if (input.length === 2 || input.length === 5) {
                                    onChange(input + '/');
                                } else if (input.length <= 10) {
                                    onChange(input);
                                }
                            }}
                            onFocus={(e) => {
                                // Show native date picker on focus
                                if (hiddenInputRef.current) {
                                    hiddenInputRef.current.showPicker();
                                }
                            }}
                            placeholder={placeholder}
                            pattern="\d{2}/\d{2}/\d{4}"
                        />
                        <input
                            ref={hiddenInputRef}
                            type="date"
                            style={{ position: 'absolute', opacity: 0, pointerEvents: 'none' }}
                            onChange={(e) => {
                                if (e.target.value) {
                                    onChange(formatDateForDisplay(e.target.value));
                                }
                            }}
                            value={value ? parseDisplayDate(value) : ''}
                        />
                    </div>
                );
            };
            
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">
                                {isModifying ? 'Modify' : 'Add'} {formType === 'task' ? '📋 Task' : formType === 'event' ? '📅 Event' : '🛒 Grocery Item'}
                            </h2>
                            <button className="modal-close" onClick={onClose}>×</button>
                        </div>
                        
                        <div className="modal-body">
                            {!isModifying && (
                                <div className="form-row-3" style={{ marginBottom: '20px' }}>
                                    <button 
                                        type="button"
                                        className={`btn btn-sm ${formType === 'task' ? '' : 'btn-secondary'}`}
                                        onClick={() => setFormType('task')}
                                    >
                                        Task
                                    </button>
                                    <button 
                                        type="button"
                                        className={`btn btn-sm ${formType === 'event' ? '' : 'btn-secondary'}`}
                                        onClick={() => setFormType('event')}
                                    >
                                        Event
                                    </button>
                                    <button 
                                        type="button"
                                        className={`btn btn-sm ${formType === 'grocery' ? '' : 'btn-secondary'}`}
                                        onClick={() => setFormType('grocery')}
                                    >
                                        Grocery
                                    </button>
                                </div>
                            )}
                            
                            <form onSubmit={handleSubmit}>
                                {formType === 'task' && (
                                    <>
                                        <div className="form-group">
                                            <label>Title</label>
                                            <input 
                                                type="text" 
                                                value={formData.title}
                                                onChange={(e) => setFormData(prev => ({ ...prev, title: e.target.value }))}
                                                required
                                                autoFocus
                                            />
                                        </div>
                                        
                                        <div className="form-group">
                                            <label>Description (optional)</label>
                                            <textarea 
                                                rows="3"
                                                value={formData.description}
                                                onChange={(e) => setFormData(prev => ({ ...prev, description: e.target.value }))}
                                            />
                                        </div>
                                        
                                        <div className="form-group">
                                            <label>Category</label>
                                            <select 
                                                value={formData.category}
                                                onChange={(e) => setFormData(prev => ({ ...prev, category: e.target.value }))}
                                            >
                                                <option value="home">🏠 Home</option>
                                                <option value="leisure">🎯 Leisure</option>
                                                <option value="gr-yaris">🏎️ GR Yaris</option>
                                                <option value="street-triple">🏍️ Street Triple</option>
                                            </select>
                                        </div>
                                        
                                        <div className="form-row">
                                            <div className="form-group">
                                                <label>Due Date</label>
                                                {renderDatePicker(
                                                    formData.dueDate,
                                                    (value) => setFormData(prev => ({ ...prev, dueDate: value }))
                                                )}
                                            </div>
                                            <div className="form-group">
                                                <label>Priority</label>
                                                <select 
                                                    value={formData.priority}
                                                    onChange={(e) => setFormData(prev => ({ ...prev, priority: e.target.value }))}
                                                >
                                                    <option value="low">Low</option>
                                                    <option value="medium">Medium</option>
                                                    <option value="high">High</option>
                                                </select>
                                            </div>
                                        </div>
                                    </>
                                )}
                                
                                {formType === 'event' && (
                                    <>
                                        <div className="form-group">
                                            <label>Title</label>
                                            <input 
                                                type="text" 
                                                value={formData.title}
                                                onChange={(e) => setFormData(prev => ({ ...prev, title: e.target.value }))}
                                                required
                                                autoFocus
                                            />
                                        </div>
                                        
                                        <div className="form-group">
                                            <label>Description (optional)</label>
                                            <textarea 
                                                rows="2"
                                                value={formData.description}
                                                onChange={(e) => setFormData(prev => ({ ...prev, description: e.target.value }))}
                                            />
                                        </div>
                                        
                                        <div className="form-row-3">
                                            <div className="form-group">
                                                <label>Date</label>
                                                {renderDatePicker(
                                                    formData.date,
                                                    (value) => setFormData(prev => ({ ...prev, date: value })),
                                                    "DD/MM/YYYY"
                                                )}
                                            </div>
                                            <div className="form-group">
                                                <label>Hour</label>
                                                <select 
                                                    value={formData.hour}
                                                    onChange={(e) => setFormData(prev => ({ ...prev, hour: e.target.value }))}
                                                >
                                                    <option value="">No time</option>
                                                    {[...Array(24)].map((_, i) => (
                                                        <option key={i} value={i.toString().padStart(2, '0')}>
                                                            {i.toString().padStart(2, '0')}
                                                        </option>
                                                    ))}
                                                </select>
                                            </div>
                                            <div className="form-group">
                                                <label>Minutes</label>
                                                <select 
                                                    value={formData.minute}
                                                    onChange={(e) => setFormData(prev => ({ ...prev, minute: e.target.value }))}
                                                >
                                                    <option value="00">00</option>
                                                    <option value="15">15</option>
                                                    <option value="30">30</option>
                                                    <option value="45">45</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div className="form-group">
                                            <label>Main Category</label>
                                            <select 
                                                value={formData.mainCategory}
                                                onChange={(e) => handleMainCategoryChange(e.target.value)}
                                            >
                                                <option value="home">🏠 Home</option>
                                                <option value="leisure">🎯 Leisure</option>
                                                <option value="gr-yaris">🏎️ GR Yaris</option>
                                                <option value="street-triple">🏍️ Street Triple</option>
                                                <option value="birthday">🎂 Birthday</option>
                                                <option value="poubelles">🗑️ Poubelles</option>
                                                <option value="other">📦 Other</option>
                                            </select>
                                        </div>
                                        
                                        {showSubcategory && (
                                            <div className="form-group">
                                                <label>Subcategory</label>
                                                <select 
                                                    value={formData.subcategory}
                                                    onChange={(e) => handleSubcategoryChange(e.target.value)}
                                                >
                                                    <option value="">Select subcategory</option>
                                                    {subcategoryOptions.map(option => (
                                                        <option key={option.value} value={option.value}>
                                                            {option.label}
                                                        </option>
                                                    ))}
                                                </select>
                                            </div>
                                        )}
                                        
                                        {(formData.mainCategory === 'birthday' || 
                                          ['controle-technique', 'vignette', 'assurance', 'entretien'].includes(formData.subcategory)) && 
                                          formData.mainCategory !== 'birthday' && (
                                            <div className="form-group">
                                                <label>
                                                    <input 
                                                        type="checkbox"
                                                        checked={formData.isRecurring}
                                                        onChange={(e) => setFormData(prev => ({ ...prev, isRecurring: e.target.checked }))}
                                                        style={{ width: 'auto', marginRight: '8px' }}
                                                    />
                                                    Yearly Recurrence
                                                </label>
                                            </div>
                                        )}
                                        
                                        {/* Hide recurrence for birthdays but still set it */}
                                        {formData.mainCategory === 'birthday' && (
                                            <input type="hidden" value={formData.isRecurring = true} />
                                        )}
                                        
                                        {showAdditionalFields.vignette && (
                                            <div className="form-group">
                                                <label>Recurrence Period</label>
                                                <select 
                                                    value={formData.recurrenceMonths}
                                                    onChange={(e) => setFormData(prev => ({ ...prev, recurrenceMonths: parseInt(e.target.value) }))}
                                                >
                                                    <option value="12">1 Year</option>
                                                    <option value="6">6 Months</option>
                                                </select>
                                            </div>
                                        )}
                                        
                                        {showAdditionalFields.maintenance && (
                                            <>
                                                <h4 style={{ marginTop: '20px', marginBottom: '15px' }}>Maintenance Details</h4>
                                                <div className="form-group">
                                                    <label>Mileage (km)</label>
                                                    <input 
                                                        type="number"
                                                        value={formData.maintenanceMileage}
                                                        onChange={(e) => setFormData(prev => ({ ...prev, maintenanceMileage: e.target.value }))}
                                                        placeholder="e.g., 25000"
                                                    />
                                                </div>
                                            </>
                                        )}
                                        
                                        {showAdditionalFields.tyres && (
                                            <>
                                                <h4 style={{ marginTop: '20px', marginBottom: '15px' }}>Tyre Details</h4>
                                                <div className="form-row-3">
                                                    <div className="form-group">
                                                        <label>Brand</label>
                                                        <input 
                                                            type="text"
                                                            value={formData.tyreBrand}
                                                            onChange={(e) => setFormData(prev => ({ ...prev, tyreBrand: e.target.value }))}
                                                            placeholder="e.g., Michelin"
                                                        />
                                                    </div>
                                                    <div className="form-group">
                                                        <label>Model</label>
                                                        <input 
                                                            type="text"
                                                            value={formData.tyreModel}
                                                            onChange={(e) => setFormData(prev => ({ ...prev, tyreModel: e.target.value }))}
                                                            placeholder="e.g., Pilot Sport 4"
                                                        />
                                                    </div>
                                                    <div className="form-group">
                                                        <label>Mileage (km)</label>
                                                        <input 
                                                            type="number"
                                                            value={formData.tyreMileage}
                                                            onChange={(e) => setFormData(prev => ({ ...prev, tyreMileage: e.target.value }))}
                                                            placeholder="e.g., 45000"
                                                        />
                                                    </div>
                                                </div>
                                            </>
                                        )}
                                        
                                        {showAdditionalFields.brakePads && (
                                            <>
                                                <h4 style={{ marginTop: '20px', marginBottom: '15px' }}>Brake Pads Details</h4>
                                                <div className="form-row-3">
                                                    <div className="form-group">
                                                        <label>Brand</label>
                                                        <input 
                                                            type="text"
                                                            value={formData.brakeBrand}
                                                            onChange={(e) => setFormData(prev => ({ ...prev, brakeBrand: e.target.value }))}
                                                            placeholder="e.g., Brembo"
                                                        />
                                                    </div>
                                                    <div className="form-group">
                                                        <label>Model</label>
                                                        <input 
                                                            type="text"
                                                            value={formData.brakeModel}
                                                            onChange={(e) => setFormData(prev => ({ ...prev, brakeModel: e.target.value }))}
                                                            placeholder="e.g., DS2500"
                                                        />
                                                    </div>
                                                    <div className="form-group">
                                                        <label>Mileage (km)</label>
                                                        <input 
                                                            type="number"
                                                            value={formData.brakeMileage}
                                                            onChange={(e) => setFormData(prev => ({ ...prev, brakeMileage: e.target.value }))}
                                                            placeholder="e.g., 35000"
                                                        />
                                                    </div>
                                                </div>
                                            </>
                                        )}
                                    </>
                                )}
                                
                                {formType === 'grocery' && (
                                    <>
                                        <div className="form-group">
                                            <label>Item</label>
                                            <input 
                                                type="text" 
                                                value={formData.item}
                                                onChange={(e) => setFormData(prev => ({ ...prev, item: e.target.value }))}
                                                required
                                                autoFocus
                                                placeholder="e.g., Milk, Bread, Apples"
                                            />
                                        </div>
                                        
                                        <div className="form-group">
                                            <label>Category (optional)</label>
                                            <select 
                                                value={formData.groceryCategory}
                                                onChange={(e) => setFormData(prev => ({ ...prev, groceryCategory: e.target.value }))}
                                            >
                                                <option value="">No category</option>
                                                <option value="dairy">🥛 Dairy</option>
                                                <option value="meat">🥩 Meat</option>
                                                <option value="vegetables">🥕 Vegetables</option>
                                                <option value="fruits">🍎 Fruits</option>
                                                <option value="grains">🍞 Grains</option>
                                                <option value="snacks">🍿 Snacks</option>
                                                <option value="beverages">🥤 Beverages</option>
                                                <option value="cleaning">🧽 Cleaning</option>
                                                <option value="personal-care">🧴 Personal Care</option>
                                                <option value="other">📦 Other</option>
                                            </select>
                                        </div>
                                    </>
                                )}
                                
                                <div className="modal-footer" style={{ marginTop: '20px', paddingTop: '20px' }}>
                                    <button type="button" className="btn btn-secondary" onClick={onClose}>
                                        Cancel
                                    </button>
                                    <button type="submit" className="btn">
                                        {isModifying ? 'Update' : `Add ${keepOpen && !isModifying ? 'and Continue' : ''}`}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Component: Details Modal
        function DetailsModal({ item, onClose, onModify, onDelete }) {
            const formatValue = (value) => {
                if (!value) return 'Not set';
                return value;
            };
            
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">
                                {item.type === 'task' ? '📋 Task Details' : '📅 Event Details'}
                            </h2>
                            <button className="modal-close" onClick={onClose}>×</button>
                        </div>
                        
                        <div className="modal-body">
                            <h3 style={{ marginBottom: '15px', color: '#2c3e50' }}>{item.title}</h3>
                            
                            {item.description && (
                                <p style={{ marginBottom: '20px', color: '#7f8c8d' }}>{item.description}</p>
                            )}
                            
                            <div style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
                                {item.type === 'task' && (
                                    <>
                                        <div><strong>Category:</strong> {formatValue(item.category)}</div>
                                        <div><strong>Priority:</strong> {formatValue(item.priority)}</div>
                                        <div><strong>Due Date:</strong> {formatValue(formatDateForDisplay(item.dueDate))}</div>
                                        <div><strong>Status:</strong> {item.completed ? 'Completed' : 'Open'}</div>
                                        <div><strong>Created:</strong> {formatDateForDisplay(item.createdAt)}</div>
                                        {item.completedAt && (
                                            <div><strong>Completed:</strong> {formatDateForDisplay(item.completedAt)}</div>
                                        )}
                                    </>
                                )}
                                
                                {item.type === 'event' && (
                                    <>
                                        <div><strong>Date:</strong> {formatDateForDisplay(item.date)}</div>
                                        {item.time && <div><strong>Time:</strong> {item.time}</div>}
                                        <div><strong>Category:</strong> {formatValue(item.category)}</div>
                                        {item.isRecurring && (
                                            <div><strong>Recurrence:</strong> Every {item.recurrenceMonths} months</div>
                                        )}
                                        
                                        {item.additionalData && (
                                            <>
                                                {item.additionalData.brand && (
                                                    <div><strong>Brand:</strong> {item.additionalData.brand}</div>
                                                )}
                                                {item.additionalData.model && (
                                                    <div><strong>Model:</strong> {item.additionalData.model}</div>
                                                )}
                                                {item.additionalData.mileage && (
                                                    <div><strong>Mileage:</strong> {item.additionalData.mileage} km</div>
                                                )}
                                            </>
                                        )}
                                    </>
                                )}
                            </div>
                        </div>
                        
                        <div className="modal-footer">
                            <button className="btn btn-secondary" onClick={onClose}>
                                Close
                            </button>
                            <button className="btn" onClick={onModify}>
                                Modify
                            </button>
                            <button className="btn btn-danger" onClick={() => {
                                if (confirm('Are you sure you want to delete this item?')) {
                                    onDelete();
                                }
                            }}>
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Component: Conflict Modal
        function ConflictModal({ localData, remoteData, onResolve }) {
            const [selectedVersion, setSelectedVersion] = useState('local');
            
            const countItems = (data) => {
                return {
                    tasks: data.tasks?.length || 0,
                    events: data.events?.length || 0,
                    groceries: data.groceries?.length || 0
                };
            };
            
            const localCount = countItems(localData);
            const remoteCount = countItems(remoteData);
            
            return (
                <div className="modal-overlay">
                    <div className="modal">
                        <div className="modal-header">
                            <h2 className="modal-title">⚠️ Sync Conflict Detected</h2>
                        </div>
                        
                        <div className="modal-body">
                            <p style={{ marginBottom: '20px' }}>
                                Your local data conflicts with the data stored in OneDrive. 
                                Please choose which version to keep:
                            </p>
                            
                            <div className="conflict-preview">
                                <div 
                                    className={`conflict-version ${selectedVersion === 'local' ? 'selected' : ''}`}
                                    onClick={() => setSelectedVersion('local')}
                                    style={{ cursor: 'pointer' }}
                                >
                                    <h4>📱 Local Version (This Device)</h4>
                                    <div style={{ fontSize: '14px', marginTop: '10px' }}>
                                        <div>Tasks: {localCount.tasks}</div>
                                        <div>Events: {localCount.events}</div>
                                        <div>Groceries: {localCount.groceries}</div>
                                    </div>
                                </div>
                                
                                <div 
                                    className={`conflict-version ${selectedVersion === 'remote' ? 'selected' : ''}`}
                                    onClick={() => setSelectedVersion('remote')}
                                    style={{ cursor: 'pointer' }}
                                >
                                    <h4>☁️ OneDrive Version</h4>
                                    <div style={{ fontSize: '14px', marginTop: '10px' }}>
                                        <div>Tasks: {remoteCount.tasks}</div>
                                        <div>Events: {remoteCount.events}</div>
                                        <div>Groceries: {remoteCount.groceries}</div>
                                    </div>
                                </div>
                            </div>
                            
                            <p style={{ marginTop: '20px', fontSize: '14px', color: '#7f8c8d' }}>
                                ⚠️ The version you don't choose will be overwritten.
                            </p>
                        </div>
                        
                        <div className="modal-footer">
                            <button 
                                className="btn"
                                onClick={() => onResolve(selectedVersion === 'local')}
                            >
                                Use {selectedVersion === 'local' ? 'Local' : 'OneDrive'} Version
                            </button>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Render the app with error boundary
        try {
            ReactDOM.render(
                <ErrorBoundary>
                    <PersonalOrganizer />
                </ErrorBoundary>, 
                document.getElementById('root')
            );
        } catch (error) {
            console.error('Failed to render app:', error);
            document.getElementById('root').innerHTML = `
                <div class="error-container">
                    <h1 class="error-title">⚠️ Failed to load application</h1>
                    <p class="error-message">Error: ${error.message}</p>
                    <p class="error-message">Please check the browser console for more details.</p>
                    <button class="btn" onclick="window.location.reload()">
                        Reload Page
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
